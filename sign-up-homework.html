<body><!-- everything that is visual goes in the body tag  -->
  <header>
  <h1>Assignment 1 - Jamie Do - HTML5200</h1>	
  </header>

  <div>
    <h2>Join Our Halau</h2>
    <h3>If you are interested in joining our halau (hula school), please sign up below and we will follow up with you.</h3>
    <h3>Please provide the correct contact information so we can get in touch.</h3>
    <p>*indicates a required field!</p>
    <!-- A Simple Form    -->
    <form id="sign-up-form" method="post" action="php/processmyform.php">
      <fieldset>
        <h2>Join Halau</h2>
        <ul>
          <li>
            <label id="f-name-label">First Name*</label>
            <input type="text" name="first-name" id="f-name-label" placeholder="First Name" required autofocus />
          </li>

          <li>
            <label id="l-name-label">Last Name*</label>
            <input type="text" name="last-name" id="l-name-label" placeholder="Last Name" required />
          </li>

          <li>
            <label>Email Address*</label>
            <input type="email" name="email" required />
          </li>

          <li>
            <label id="phone-label">Phone Number</label>
            <input type="tel" name="phone" id="phone-label" placeholder="206-555-5555">
          </li>

          <li>
            <label>Zip Code</label>
            <input type="number" placeholder="98015" pattern="[0-9]*" maxlength="5" min="0" />
          </li>

          <li>
            <label>Years of Dance Experience*</label>
            <input type="number" value="5" placeholder="5" min="0" max="50" name="experience" required />
          </li>

          <li>
            <label>Form(s) of Dance You're Interested In* </label>
            <select name="dance-form" required>
              <option value="hula">Hula</option>
              <option value="tahitian">Tahitian</option>
              <option value="hula-and-tahitian">Hula and Tahitian</option>
            </select>
          </li>

        </ul>

        <input type="submit" value="Sign up!" name="submit" />

      </fieldset>
    </form>

  </div><!-- closing maincContent div tag -->


  <!--  This is the footer section, only footer stuff -->
  <footer>
  <p>&copy; Copyright 2016</p>

  </footer>

</body>
</html>
